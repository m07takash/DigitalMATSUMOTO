<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPIでPython関数を実行</title>
</head>
<body>
    <button onclick="callPythonFunction()">実行</button>
    <p id="result"></p>

    <script>
        async function callPythonFunction() {
            const response = await fetch("http://127.0.0.1:8900/run_function", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: "自己紹介してください。" })
            });
            const data = await response.json();
            document.getElementById("result").innerText = data.result;
        }
    </script>
</body>
</html>
